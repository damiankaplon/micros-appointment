%dev.quarkus.datasource.db-kind=mysql
%dev.quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/database-security
%dev.quarkus.datasource.username=admin
%dev.quarkus.datasource.password=admin
%dev.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.log.sql=true


%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=true

%prod.quarkus.datasource.db-kind=${APP_DB_KIND}
%prod.quarkus.datasource.jdbc.url=${APP_DB_URL}
%prod.quarkus.datasource.username=${APP_DB_USER}
%prod.quarkus.datasource.password=${APP_DB_PASS}
%prod.quarkus.hibernate-orm.database.generation=${APP_DB_DDL_AUTO}
%prod.quarkus.hibernate-orm.log.sql=true
%prod.mp.jwt.verify.publickey.location=${APP_JWT_PB_KEY}
%prod.mp.jwt.verify.issuer=${APP_JWT_ISSUER}
%prod.smallrye.jwt.sign.key.location=${APP_JWT_PW_KEY}
%prod.quarkus.native.resources.includes=${APP_JWT_PW_KEY}

mp.jwt.verify.publickey.location=src/main/resources/dev_jwt_pb_key.pem
mp.jwt.verify.issuer=localhost
smallrye.jwt.sign.key.location=src/main/resources/dev_jwt_pv_key.pem
quarkus.native.resources.includes=src/main/resources/dev_jwt_pb_key.pem
